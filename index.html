<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/app.js"></script>
</head>
<body>
    <header id="title-bar">
        <p>Memory Game</p>
    </header>

    <main id="app">
    	<p id="gameStatus">Cards Matched: <span id="matched">0</span></p>
    	
        <p id="recordings">
            <span id="moves">Moves: <span id="moveCount">0</span> || </span>
            <span id="timer">Time: <span id="seconds">0</span>s</span>
            <span id="rating">Star Rating: <span id="stars">*****</span></span>
        </p>

        <p id="card1" class="card"></p>
        <p id="card2" class="card"></p>
        <p id="card3" class="card"></p>
        <p id="card4" class="card"></p>
        <p id="card5" class="card"></p>
        <p id="card6" class="card"></p>
        <p id="card7" class="card"></p>
        <p id="card8" class="card"></p>
        <p id="card9" class="card"></p>
        <p id="card10" class="card"></p>
        <p id="card11" class="card"></p>
        <p id="card12" class="card"></p>
        <p id="card13" class="card"></p>
        <p id="card14" class="card"></p>
        <p id="card15" class="card"></p>
        <p id="card16" class="card"></p>

        <button id="restart">Click here to restart</button>
    </main>

    <footer id="footer">
        <p>&copy; 2018 | All Rights Reserved</p>
    </footer>
</body>
</html>
